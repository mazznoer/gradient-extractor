<!doctype html>
<html class="no-js" lang="en-US">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Gradient Extractor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="header">
            <h1>Gradient Extractor</h1>
            <h2>Extract color gradient from raster image</h2>
        </div><!-- .header -->

        <div class="main">
            <div class="input">
                <div id="image"></div>
                <div id="options">
                    <button id="reset">Clear Line</button>
                    <button id="extract">Extract</button>
                </div><!-- #options -->
                <label id="file">
                    <input type="file" accept="image/*" />
                    Drop Image File Here
                </label>
            </div><!-- .input -->

            <div class="output">
                <div id="result">
                    <div id="gradient"></div>
                </div>
                <div id="texts"></div>
            </div><!-- .output -->
        </div><!-- .main -->

        <div class="footer">&copy; 2023 Nor Khasyatillah</div>
    </div><!-- .container -->

    <template id="template-text-widget">
        <div class="text-widget">
            <span></span><button>Copy</button>
            <textarea spellcheck="false" readonly="true" wrap="off"></textarea>
        </div>
    </template>

    <script src="https://unpkg.com/simplify-js@1.2.4/simplify.js"></script>
    <script src="lib.js"></script>
    <script src="main.js"></script>
</body>

</html>
